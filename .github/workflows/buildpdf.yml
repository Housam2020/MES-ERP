name: Build PDF

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install texlive and required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-full \
            latexmk \
            biber \
            texlive-bibtex-extra

      - name: Build PDFs
        run: |
          # Find all Makefiles in docs subdirectories and execute them
          find docs -mindepth 2 -name "Makefile" -execdir make \;

      - name: Commit and push PDFs
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/**/*.pdf
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generated PDFs" && git push)
